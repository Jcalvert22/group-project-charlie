<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dynamic collection of amazing games from various developers">
    <title>Game Collection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container mt-5 main-content">
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h1 class="display-4">Game Collection</h1>
                    <p>A dynamic collection of amazing games</p>
                    <p class="lead">Discover amazing games</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Dynamic game container - cards will be generated automatically -->
        <div class="container">
            <div class="row justify-content-center" id="gameContainer">
                <!-- Game cards will be dynamically generated here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <h6>Dev Profiles</h6>
                            <ul class="list-unstyled">
                                <li><a href="https://jcalvert22.github.io/Project-Alpha/" class="text-light">Jace's Profile</a></li>
                                <li><a href="https://gunnar-schmidtt.github.io/" class="text-light">Gunnar's Profile</a></li>
                            </ul>
                        </div>
                        <div class="col-md-3 mb-3">
                            <h6>Validators</h6>
                            <ul class="list-unstyled">
                                <li><a href="https://validator.unl.edu/?showsource=yes&doc=https%3A%2F%2Fjcalvert22.github.io%2Fgroup-project-charlie%2F" class="text-light">Nu HTML Checker</a></li>
                                <li><a href="https://wave.webaim.org/report#/https://jcalvert22.github.io/group-project-charlie/" class="text-light">WAVE Accessibility</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <p class="mb-0">&copy; 2025 Game Collection. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for API calls -->
    <script src="script/script.js"></script>
</body>
</html>
